  <style>

    /* â†“ ã ã‚Šãƒãã‚“ã®å¹ãå‡ºã—è¡¨ç¤º */
    .darii-comment {
      margin-top: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;

  <script>
    const TASK_ID = "{{ task_id }}";
    const STORAGE_KEY = "timerState_" + TASK_ID;
    let timerInterval = null;
    let startTime = null;
    let elapsedSeconds = 0;
    let running = false;

    function saveState() {
      const state = {
        task_id: TASK_ID,
        elapsedSeconds: elapsedSeconds,
        running: running,
        startTime: running ? startTime : null
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadState() {
      const stateStr = localStorage.getItem(STORAGE_KEY);
      if (stateStr) {
        try {
          const state = JSON.parse(stateStr);
          elapsedSeconds = state.elapsedSeconds || 0;
          running = state.running || false;
          if (running && state.startTime) {
            startTime = state.startTime;
          }
        } catch(e) {
          console.error("çŠ¶æ…‹èª­ã¿è¾¼ã¿å¤±æ•—:", e);
        }
      }
    }

    function updateDisplay() {
      let total = elapsedSeconds;
      if (running && startTime) {
        total += Math.floor((Date.now() - startTime) / 1000);
      }
      const min = Math.floor(total / 60);
      const sec = total % 60;
      document.getElementById("timerDisplay").textContent = `çµŒéæ™‚é–“: ${min}åˆ† ${sec}ç§’`;
    }

    function handleStart() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("toggleBtn").style.display = "inline-block";
      startTime = Date.now();
      running = true;
      saveState();
      timerInterval = setInterval(updateDisplay, 1000);
      updateDisplay();
      document.getElementById("toggleBtn").textContent = "ä¸­æ–­";
    }

    function togglePauseResume() {
      if (running) {
        clearInterval(timerInterval);
        elapsedSeconds += Math.floor((Date.now() - startTime) / 1000);
        running = false;
        document.getElementById("toggleBtn").textContent = "å†é–‹";
      } else {
        startTime = Date.now();
        running = true;
        timerInterval = setInterval(updateDisplay, 1000);
        document.getElementById("toggleBtn").textContent = "ä¸­æ–­";
      }
      saveState();
      updateDisplay();
    }

    function finishTask() {
      if (running) {
        clearInterval(timerInterval);
        elapsedSeconds += Math.floor((Date.now() - startTime) / 1000);
        localStorage.setItem(`taskCompleted_${TASK_ID}`, 'true');
      }
      const minutesSpent = Math.round(elapsedSeconds / 60);
      document.getElementById("time_spent").value = minutesSpent;
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById("taskForm").submit();
    }

    function temporaryExit() {
      if (running) {
        clearInterval(timerInterval);
        elapsedSeconds += Math.floor((Date.now() - startTime) / 1000);
      }
      running = false;
      startTime = null;
      timerInterval = null;

      const minutesSpent = Math.round(elapsedSeconds / 60);
      document.getElementById("progress_time_spent").value = minutesSpent;
      document.getElementById("progressMessage").textContent = `${minutesSpent}åˆ†é ‘å¼µã£ã¦ã„ã¾ã™ã€‚ç¾åœ¨ã®é€²æ—çŠ¶æ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚`;
      localStorage.removeItem(STORAGE_KEY);

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("toggleBtn").style.display = "none";
      document.querySelector("button[onclick='finishTask()']").style.display = "none";
      document.querySelector("button[onclick='temporaryExit()']").style.display = "none";

      document.getElementById("progressForm").style.display = "block";
    }

    window.onload = function() {
      loadState();
      if (running && startTime) {
        const offlineSeconds = Math.floor((Date.now() - startTime) / 1000);
        elapsedSeconds += offlineSeconds;
        startTime = Date.now();
        saveState();
      }
      updateDisplay();
      if (running) {
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("toggleBtn").style.display = "inline-block";
        document.getElementById("toggleBtn").textContent = "ä¸­æ–­";
        timerInterval = setInterval(updateDisplay, 1000);
      } else {
        if (elapsedSeconds > 0) {
          document.getElementById("startBtn").style.display = "none";
          document.getElementById("toggleBtn").style.display = "inline-block";
          document.getElementById("toggleBtn").textContent = "å†é–‹";
        } else {
          document.getElementById("startBtn").style.display = "inline-block";
          document.getElementById("toggleBtn").style.display = "none";
        }
      }
    }
  </script>
</head>
<body>
  <h1>ã‚¿ã‚¹ã‚¯ä¸­â€¦</h1>
  <div id="timerDisplay">çµŒéæ™‚é–“: 0åˆ† 0ç§’</div>

  <button type="button" id="startBtn" onclick="handleStart()">é–‹å§‹</button>
  <button type="button" id="toggleBtn" style="display:none;" onclick="togglePauseResume()">ä¸­æ–­</button>
  <button type="button" onclick="finishTask()">çµ‚ã‚ã‚Š</button>
  <button type="button" onclick="temporaryExit()">ã„ã£ãŸã‚“çµ‚äº†</button>

  <form id="taskForm" method="POST" action="{{ url_for('finish_task', task_id=task_id) }}">

      <label for="progress">é€²æ—åº¦ï¼ˆ%ï¼‰:</label>
      <select name="progress" id="progress">
        {% for i in range(0, 101, 10) %}
          <option value="{{ i }}">{{ i }}%</option>
        {% endfor %}
      </select>
      <br><br>
      <button type="submit">é€ä¿¡</button>
    </form>
  </div>

</body>
